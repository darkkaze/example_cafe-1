<!DOCTYPE html>
<html>

<head>
    <title>Registro de Visitas</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #8B4513;
            margin-top: 50px;
        }

        form {
            margin-top: 30px;
        }

        label {
            color: #8B4513;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #8B4513;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #8B4513;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            color: #8B4513;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Registro de Visitas</h1>
    <form action="/" method="post">
        <label for="telefono">Tel√©fono:</label>
        <br>
        <input type="text" id="telefono" name="telefono" required>
        <br>
        <br>
        <input type="submit" value="Guardar Visita">
    </form>
    {% if count %}
    <p>Visitas registradas: {{ count }}</p>
    {% endif %}
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
</body>

</html>
